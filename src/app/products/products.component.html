<h1>Products</h1>

<div *ngIf="(products$ | async) as productsPage" class="row">
  <div *ngFor="let product of productsPage.products"
    class="d-flex mb-3 col-12 col-sm-6 col-md-4 col-xxl-2"
  >
    <mat-card class="flex-grow-1">
      <div class="image-container">
        <img mat-card-image [src]="product.thumbnail" [alt]="product.title" class="img-fluid rounded-top w-100">
      </div>
      <mat-card-content class="d-flex flex-column flex-grow-1">
        <div class="flex-grow-1 py-3">
          <div class="fs-4">{{ product.title }}</div>
          <p>{{ product.description }}</p>
        </div>
        <div class="d-flex flex-row justify-content-between align-items-center">
          <div class="fs-6">Rating: {{ product.rating }} / 5</div>
          <div class="text-primary fs-4">{{ product.price | currency:'USD':true:'1.0-0' }}</div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
