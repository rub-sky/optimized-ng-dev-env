<h1>Products</h1>

<div class="container">
  <ng-container *ngIf="(products$ | async) as productsPage">
    <mat-card *ngFor="let product of productsPage.products" class="d-flex flex-row mb-3">
    <div class="col-2">
      <img mat-card-image [src]="product.thumbnail" [alt]="product.title" class="img-fluid rounded-start">
    </div>
    <div class="col ps-3">
      <div class="fs-4">{{ product.title }}</div>
      <div>{{ product.description }}</div>
      <div>{{ product.rating }} / 5</div>
    </div>
    <div class="fs-4 py-3 pe-3">{{ product.price | currency }}</div>
    </mat-card>
  </ng-container>

</div>
